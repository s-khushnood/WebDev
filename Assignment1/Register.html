<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="end">
        <h3 style="text-align: center;">Fill the below details if you want to receive daily sports updates:</h3>
        <form action="https://google.com/">
            <label for="fname">Your name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="pword">Password:</label><br>
            <input type="password" id="pword" name="pword"><br>
            <p>Select your sport</p>
            <input type="checkbox" id="s1" name="s1" value="Cricket">
            <label for="s1"> Cricket</label><br>
            <input type="checkbox" id="s2" name="s2" value="Tennis">
            <label for="s2">Tennis</label><br>
            <input type="checkbox" id="s3" name="s3" value="Soccer">
            <label for="s3">Soccer</label><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
