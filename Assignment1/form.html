<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <h2 style="text-align: center;">Contact Us</h2>
        <form style="text-align: center; ">
            <div style="padding-bottom: 10px;">
                <label for="fname">First Name:</label>
                <input type="text" name="fname">
                <label for="lname" style="padding-left: 30px;">Last Name:</label>
                <input type="text" name="lname">
            </div>

            <div style="padding-bottom: 10px;">
                <label for="gender">
                    <h2><b>Gender</b></h2>
                </label>
                <input type="radio" name="gm" value="male">
                <label for="male" style="padding-right: 90px;">Male</label>
                <input type="radio" name="gm" value="female">
                <label for="female">Female</label>
            </div>

            <div style="display: flex; flex-direction: column; align-items: center;">
                <label for="thoughts">
                    <h2><b>Share you thoughts</b></h2>
                </label>
                <textarea name="thoughts" rows="10" style="width: 70%;"></textarea>
                <input type="submit" style="margin-top: 15px;">
            </div>
        </form>
    </div>
</body>
</html>
